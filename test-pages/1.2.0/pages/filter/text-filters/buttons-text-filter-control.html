        <title>jPList JavaScript library</title>
        <meta name="description" content="jPList is a vanilla JavaScript library for sorting, pagination and filtering of any HTML structure like DIVs, UL/LI, tables, etc." />

        <h1>Buttons text filter<br/> control in radio mode</h1>
