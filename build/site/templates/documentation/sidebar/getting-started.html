@!(data, mainClassName, additionalClassName)

<div class="bd-toc-item @mainClassName">
    <a class="bd-toc-link" href="/documentation/controls/hidden-sort">
        Getting Started
    </a>

    <ul class="nav bd-sidenav">
        <li @isMenuItemActive('hidden-sort')>
            <a href="/documentation/controls/hidden-sort">
                Hidden Sort Control
            </a>
        </li>
        <li @isMenuItemActive('sort-buttons')>
            <a href="/documentation/controls/sort-buttons">
                Buttons Sort Control
            </a>
        </li>
    </ul>
</div>

@function isMenuItemActive(currentMenuItem) {

    @if(additionalClassName === currentMenuItem){
        class="active bd-sidenav-active"
    }
}
