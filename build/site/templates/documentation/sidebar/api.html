@!(data, mainClassName, additionalClassName)

<div class="bd-toc-item @mainClassName">
    <a class="bd-toc-link" href="/documentation/api/add-element">
        API
    </a>

    <ul class="nav bd-sidenav">

        <li @isMenuItemActive('api-add-element')>
            <a href="/documentation/api/add-element">
                <i class="fas fa-cog"></i>
                <span>Add element</span>
            </a>
        </li>

        <li @isMenuItemActive('api-remove-element')>
            <a href="/documentation/api/remove-element">
                <i class="fas fa-cog"></i>
                <span>Remove element</span>
            </a>
        </li>

        <li @isMenuItemActive('api-refresh')>
            <a href="/documentation/api/refresh">
                <i class="fas fa-cog"></i>
                <span>Refresh</span>
            </a>
        </li>

        <li @isMenuItemActive('api-reset-controls')>
            <a href="/documentation/api/reset-controls">
                <i class="fas fa-cog"></i>
                <span>Reset Controls</span>
            </a>
        </li>
    </ul>
</div>

@function isMenuItemActive(currentMenuItem) {

    @if(additionalClassName === currentMenuItem){
        class="active bd-sidenav-active"
    }
}
